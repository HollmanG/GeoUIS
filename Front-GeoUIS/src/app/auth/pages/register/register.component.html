<div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="register()">
        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="nombre">Nombre completo</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="correo">Correo</label>
            <input type="email" id="correo" formControlName="correo" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Contraseña (Más de 6 caracteres)</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="miFormulario.invalid">Registrarse</button>
        </div>
        <!-- Submit button -->
    </form>
</div>
<!-- Pills content -->
