<mat-card>
    <mat-card-header>
        <div></div>
        <mat-card-title>{{muestra.nombre}}</mat-card-title>
        <mat-card-subtitle>{{muestra.edad}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="muestra | imagen">
    <mat-card-content>
        <h3>{{muestra.mineralogia}}</h3>
        <p>
            <strong>Caracteristicas Fisicas: </strong>{{muestra.caracteristicas_fisicas}}
            <br>
            <strong>Formacion </strong> {{muestra.formacion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
                [routerLink]="['/muestra/',muestra.id_muestra]"
                color="accent">Ver m√°s</button>
        <button mat-button
                [routerLink]="['/muestra/editar/',muestra.id_muestra]"
                color="warn">Editar</button>
    </mat-card-actions>
</mat-card>
