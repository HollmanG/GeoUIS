<mat-card>
    <div style="text-align: center;">
            <mat-card-title>{{prestamo.nombre_muestra}}</mat-card-title>
    </div>
    <div style="text-align: center;">
        <img [src]="fotos[0] | imagen" class="ImagenCard">
    </div>

    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col">
                    <strong>Usuario: </strong>
                </div>
                <div class="col">
                    <p>
                        {{prestamo.nombre_usuario}}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <strong>Correo: </strong>
                </div>
                <div class="col">
                    <p>
                        {{prestamo.correo}}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <strong>Fecha Prestamo: </strong>
                </div>
                <div class="col">
                    <p>
                        {{prestamo.fecha_prestamo}}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <strong>Fecha Devolución: </strong>
                </div>
                <div class="col">
                    <p>
                        {{(prestamo.fecha_devolucion)? prestamo.fecha_devolucion : 'N/A'}}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <strong>Tipo de roca: </strong>
                </div>
                <div class="col">
                    <p>
                        {{prestamo.tipo_muestra}}
                    </p>
                </div>
            </div>
        </div>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button
                [routerLink]="['/muestra/',muestra.id_muestra]"
                color="accent">Ver más</button>
        <button mat-button
                [routerLink]="['/muestra/editar/',muestra.id_muestra]"
                color="warn"
                *ngIf="verificarRolAdmin()">Editar</button>
    </mat-card-actions> -->
</mat-card>
