<h1> {{( muestra.id_muestra)? 'Editar' : 'Nuevo'}} HÃ©roe <small>{{muestra.nombre}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Muestra</mat-label>
                <input matInput type="text" required [(ngModel)]="muestra.nombre">
            </mat-form-field>
    
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Mineralogia</mat-label>
                <input matInput type="text" required [(ngModel)]="muestra.mineralogia">
            </mat-form-field>
        </div>
        
        <mat-form-field fxFlex="100">
            <mat-label>Caracteristicas fisicas </mat-label>
            <input matInput type="text" required [(ngModel)]="muestra.caracteristicas_fisicas">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Formacion</mat-label>
            <input matInput type="text" required [(ngModel)]="muestra.formacion">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Fecha recoleccion</mat-label>
            <!-- <mat-select required [(ngModel)]="muestra.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select> -->
            
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{( muestra.id_muestra)? 'Actualiza' : 'Crear'}}
            </button>

            <span class="spacer"></span>

        
            <button mat-raised-button color="warn" *ngIf="muestra.id_muestra" (click)="borrar()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="muestra | imagen">
    </div>

</div>
