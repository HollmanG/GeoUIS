<h1>Listado de muestras</h1>
<hr>
<div fxLayout="row wrap" class="margen" 
     fxLayout.xs="column"   
     fxLayoutAlign="center"
     fxLayoutGap="20px">
    <div fxFlex="30" *ngFor="let muestra of muestras" fxFlex.lg = "15" fxFlex.sm = "30">
        <app-muestra-tarjeta-component [muestra]="muestra"></app-muestra-tarjeta-component>
    </div>

</div>
